---
layout: none
---

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Flashbook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="logo.png" alt="Logo">
</header>

<div class="grid">
{% for file in site.static_files %}
  {% if file.path contains '/img/' %}
    <div class="card">
        <img src="{{ file.path | relative_url }}">
    </div>
  {% endif %}
{% endfor %}
</div>

</body>
</html>
